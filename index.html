<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Wigs</title>
</head>
<body>
    <div class="wrapper">
        <!-- header -->
        <header class="header">
        <div class="header_conteiner">
            <div class="search_box">
                <img src="/Images/search.png" alt="">
                <input class="search" type="search" placeholder="Search store">
            </div>
            <ul class="header_menu">
                <li class="header-menu_item">products</li>
                <li class="header-menu_item">story</li>
                <li class="header-menu_item">manufacturing</li>
                <li class="header-menu_item">packaging</li>
                <li class="header-menu_item"><img src="/Images/Icon_header_01.png" alt="Person"></li>
                <li class="header-menu_item"><img src="/Images/icon_header_02.svg" alt="cart"></li>
            </ul>
        </div>
        </header>
        <!-- main -->
        <main class="main">
        <div class="main_menu">
            <div class="main_menu-items">
                <img class="logo" src="/Images/logo.svg" alt="Logo">
                <h2 class="menu_title">Explore</h2>
                <ul class="menu_items">
                    <li class="menu_item"><img src="/Images/Icon_menu_01.png" alt="">
                        New In</li>
                    <li class="menu_item"><img src="/Images/Icon_menu_02.png" alt="">
                        Clothing</li>
                    <li class="menu_item"><img src="/Images/Icon_menu_03.png" alt="">
                        Shoes</li>
                    <li class="menu_item"><img src="/Images/Icon_menu_04.png" alt="">
                        Accessories</li>
                    <li class="menu_item"><img src="/Images/Icon_menu_05.png" alt="">
                        Activewear</li>
                    <li class="menu_item"><img src="/Images/Icon_menu_06.png" alt="">
                        Gifts & Living</li>
                    <li class="menu_item"><img src="/Images/Icon_menu_07.png" alt="">
                        Inspiration</li>
                </ul>
                <div class="menu_halp"><img src="/Images/Icon_halp.svg" alt=""> Help Center</div>
            </div>
        </div>
        <div class="main_conteiner">
            <div class="horisontal_block">
                <div class="horisontal_card"></div>
                <div class="horisontal_card"></div>
            </div>
            <div class="vertical_block">
                <div class="vertical_card"></div>
                <div class="vertical_card"></div>
            </div>
            <div class="vertical_block">
                <div class="vertical_card"></div>
                <div class="vertical_card"></div>
            </div>
            <div class="horisontal_block">
                <div class="horisontal_card"></div>
                <div class="horisontal_card"></div>
            </div>
        </div>
    
        </main>
    </div>
