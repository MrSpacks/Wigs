<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Wigs</title>
</head>
<body>
    <header class="header">
        <div class="header_conteiner"></div>
    </header>
    <main class="main">
        <div class="main_menu">
            <div class="main_menu-items">
                <img class="logo" src="/Images/logo.svg" alt="Logo">
                <h2 class="menu_title">Explore</h2>
                <ul class="menu_items">
                    <li class="menu_item"><img src="/Images/Icon_menu_01.png" alt="">

                    <li class="menu_item"><img src="/Images/Icon_menu_02.png" alt="">

                    <li class="menu_item"><img src="/Images/Icon_menu_03.png" alt="">

                    <li class="menu_item"><img src="/Images/Icon_menu_04.png" alt="">

                    <li class="menu_item"><img src="/Images/Icon_menu_05.png" alt="">

                    <li class="menu_item"><img src="/Images/Icon_menu_06.png" alt="">

                    <li class="menu_item"><img src="/Images/Icon_menu_07.png" alt="">

                </ul>

        </div>
        <div class="main_conteiner">
            <div class="horisontal_block">
                <div class="horisontal_card"></div>
                <div class="horisontal_card"></div>
            </div>
            <div class="vertical_block">
                <div class="vertical_card"></div>
                <div class="vertical_card"></div>
            </div>
            <div class="vertical_block">
                <div class="vertical_card"></div>
                <div class="vertical_card"></div>
            </div>
            <div class="horisontal_block">
                <div class="horisontal_card"></div>
